<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPIAL - Sistema de Gestão de Exames</title>
    
    <!-- CSS Modular -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/admin-layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div id="app"></div>

    <!-- JavaScript Modular -->
    <script src="js/constants.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/state.js"></script>
    <script src="js/export-import.js"></script>
    
    <!-- HTML Template Loader -->
    <script src="js/html-loader.js"></script>
    
    <!-- Render Functions -->
    <script src="js/render-pages.js"></script>
    <script src="js/render-dashboard.js"></script>
    <script src="js/render-publications.js"></script>
    
    <!-- Event Listeners -->
    <script src="js/listeners.js"></script>
    <script src="js/listeners-forms.js"></script>
    
    <script>
        // Inicializar aplicação
        async function initApp() {
            try {
                console.log('Iniciando aplicação...');
                // Carregar todos os templates primeiro
                await HTMLLoader.loadAllTemplates();
                console.log('Templates carregados.');
                
                // Depois inicializar a aplicação
                await Storage.init();
                await appState.init();
                console.log('Estado inicializado.');
                
                render();
                console.log('Aplicação renderizada.');
            } catch (error) {
                console.error('Erro crítico na inicialização:', error);
                document.getElementById('app').innerHTML = `<div style="padding: 20px; color: red;">Erro ao carregar a aplicação. Verifique o console.</div>`;
            }
        }
        
        // Chamar ao carregar a página
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
